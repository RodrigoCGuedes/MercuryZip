<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MercuryZip</title>

    <link rel="icon" href="/img/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="/css/m.css">

    <script src="/js/m.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4151913065066928"

    <div id="top-banner">

        <img src="/img/Logo.png" alt="Logo - MercuryZip">
        
    </div>

    <div class="container">

        <div id="left-banner">
            
        </div>
        
        <div id="center-box">

            <br><br>

                <p id="tentativas-contador">Tentativas restantes: <span>3</span></p>

                <br>

            </div>

        </div>

        <div id="right-banner">
            
        </div>

    </div>
