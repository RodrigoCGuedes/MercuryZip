<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercuryZip</title>

    <link rel="icon" href="./img/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/index.css">

    <script src="./js/index.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4151913065066928"
     crossorigin="anonymous"></script>

</head>

<body>

    <div id="top-banner">

        <img src="./img/Logo.png" alt="Logo - MercuryZip">
    
    </div>

    <div class="container">

        
        <div id="left-banner">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4151913065066928"
            crossorigin="anonymous"></script>
        </div>

        
        <div id="center-box">

            <br><br>
            <h1>PROTETOR DE LINK'S GRATUITO</h1>
            <h2>Com a velocidade digna do Deus Merc√∫rio</h2>
            <h2>MercuryZip protege seus links em um piscar de olhos</h2>
            <br><br>

            <form id="link-form">

                <label for="link-input">Digite o link:</label>
                <input type="text" id="link-input" name="link" placeholder="Insira o link aqui">
                <button type="button" onclick="encurtarLink()">Proteger</button>
        
                
                <div class="output-container">

                    <label for="output-link">Link protegido:</label>
                    <input type="text" id="output-link" readonly>
                    <button type="button" onclick="copiarLink()">Copiar</button>

                </div>
            </form>

        </div>

        <div id="right-banner">           
            
        </div>

    </div>

</body>

</html>
